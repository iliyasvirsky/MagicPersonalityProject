<div id='signin'>
	<div class="wrapper">
	  <div class="bird col-12" >
			<span class="body springIn">
				<span class="body-slice counterClock"></span>
			</span>
			<span class="feather-bottom springIn">
				<span class="feather-bottom-slice counterClock"></span>
			</span>
			<span class="feather-middle springIn">
				<span class="feather-middle-slice counterClock"></span>
			</span>
			<span class="feather-top springIn">
				<span class="feather-top-slice counterClock"></span>
			</span>
			<span class="beak-bottom springIn">
				<span class="beak-bottom-slice clockWise"></span>
			</span>
			<span class="beak-top springIn">
				<span class="beak-top-slice clockWise"></span>
			</span>
			<span class="bird-head springIn"></span>
		</div>
	</div>
	<div class="col-12">
      <button class = 'btn btn-primary btn-lg twitter fa fa-twitter' ng-click="signin()">Sign in with Twitter</button>
    </div>
</div>

<script type="text/javascript">
	var $body = $(".bird .body"),
		$featherBottom = $(".feather-bottom"),
		$featherMiddle = $(".feather-middle"),
		$featherTop = $(".feather-top"),
		$beakBottom = $(".beak-bottom"),
		$beakTop = $(".beak-top"),
		$head = $(".bird-head");

var init = function(e){
	setTimeout(function(e){
		$body.addClass("is-animate");
	},1000);

	setTimeout(function(e){
		$featherBottom.addClass("is-animate");
	},2300);

	setTimeout(function(e){
		$featherMiddle.addClass("is-animate");
	},2500);

	setTimeout(function(e){
		$featherTop.addClass("is-animate");
	},2700);

	setTimeout(function(e){
		$beakBottom.addClass("is-animate");
	},4200);

	setTimeout(function(e){
		$beakTop.addClass("is-animate");
	},4000);

	setTimeout(function(e){
		$head.addClass("is-animate");
	},3800);
};
init();

var clicker = $(".bird");

clicker.on("click", function(){
	var self = $(this).find(".is-animate");
	self.removeClass("is-animate");
	setTimeout(function() {
		init();
	},1500);
})
</script>
